<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Madhya Pradesh</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
      }

      .background {
        background-image: url("https://www.alightindia.com/cdn/uploads/postimages/ORIGINAL/mp1--2e75ec.jpg"); /* Replace with your own image URL */
        background-size: cover;
        background-position: center;
        height: 100vh; /* Full height */
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }

      .content {
        position: relative;
        z-index: 2;

      h1 {
        font-size: 4em;
        margin: 0;
      }

      p {
        font-size: 1.5em;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="content">
        <h1>Welcome to Madhya Pradesh</h1>
        <p>Discover the Heart of Incredible India</p>
        <p>Home to rich culture, heritage, and stunning landscapes.</p>
      </div>
    </div>
  </body>
</html>
