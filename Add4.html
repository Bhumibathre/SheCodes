<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />                             
    <title>Dark Theme Toggle</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: white;
        color: black; 
        transition: background-color 0.3s ease, color 0.3s ease;
        margin: 0;
        padding: 0;
      }

      .dark-theme {
        background-color: black;
        color: white;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      .toggle-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }

      .toggle-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Toggle Dark Theme</h1>
      <p>Click the button below to switch between Light and Dark themes.</p>
      <button class="toggle-button" onclick="toggleTheme()">Dark Theme</button>
    </div>

    <script>
      function toggleTheme() {
        document.body.classList.toggle("dark-theme");
      }
    </script>
  </body>
</html>
