<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Workshop</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        text-align: center;
      }
      h1 {
        color: #8064e9;
        font-size: 2.5rem;
        margin-top: 20px;
      }
      h2 {
        color: #8064e9;
        font-size: 1.8rem;
        margin-bottom: 20px;
      }
      p {
        color: #555;
        font-size: 1.2rem;
      }
      strong {
        color: #8064e9;
        font-size: 1.3rem;
      }
      .emoji {
        font-size: 2rem;
      }

      .join-btn {
        background-color: white;
        color: #8064e9;
        border: 2px solid #8064e9;
        padding: 10px 20px;
        font-size: 1.2rem;
        border-radius: 25px;
        cursor: pointer;
        margin-top: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      .join-btn:hover {
        background-color: #8064e9;
        color: white;
        transition: all 0.3s ease-in-out;
      }

      h2::before,
      h2::after {
        content: "";
        display: block;
        width: 80px;
        height: 2px;
        background-color: #8064e9;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <h1>
      <span class="emoji">üë©‚Äçüíª</span> SheCodes is a Coding Workshop for Women
    </h1>

    <h2>Access a new career in Technology</h2>

    <p>SheCodes teaches coding, design and management skills to women.</p>
    <br />
    <strong>Only 25 spots available!</strong>

    <p>Apply Now</p>

    <button class="join-btn">Join Now</button>
  </body>
</html>
