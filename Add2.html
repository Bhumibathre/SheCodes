<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Collage with Transform Effect</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f3f3f3;
      }

      .collage-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        width: 60%;
        transform: rotate(0deg);
        transition: transform 0.6s ease;
      }

      .collage-container:hover {
        transform: rotate(2deg);
      }

      .collage-container div {
        position: relative;
        overflow: hidden;
        cursor: pointer;
        transform: rotate(0);
        transition: transform 0.4s ease;
      }

      .collage-container div:hover {
        transform: rotate(5deg) scale(1.05);
      }

      .collage-container img {
        width: 100%;
        height: auto;
        transition: transform 0.4s ease;
      }

      .collage-container div:hover img {
        transform: scale(1.15);
      }

      .collage-container div::after {
        content: attr(data-city);
        position: absolute;
        bottom: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 5px 10px;
        font-size: 16px;
        border-radius: 5px;
        opacity: 0;
        transition: opacity 0.4s ease;
      }

      .collage-container div:hover::after {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="collage-container">
      <div data-city="New York">
        <img
          src="https://media.architecturaldigest.com/photos/5da74823d599ec0008227ea8/16:9/w_2560%2Cc_limit/GettyImages-946087016.jpg"
          alt="New York"
        />
      </div>
      <div data-city="Paris">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/La_Tour_Eiffel_vue_de_la_Tour_Saint-Jacques%2C_Paris_ao%C3%BBt_2014_%282%29.jpg/640px-La_Tour_Eiffel_vue_de_la_Tour_Saint-Jacques%2C_Paris_ao%C3%BBt_2014_%282%29.jpg"
          alt="Paris"
        />
      </div>
      <div data-city="Tokyo">
        <img
          src="https://ae-pic-a1.aliexpress-media.com/kf/HTB1dgUHXDHuK1RkSndVq6xVwpXaz.jpg_640x640Q90.jpg_.webp"
          alt="Tokyo"
        />
      </div>
      <div data-city="Sydney">
        <img
          src="https://cdn.britannica.com/86/156586-050-EFB37140/Harbour-Bridge-Sydney.jpg"
          alt="Sydney"
        />
      </div>
    </div>

    <script>
      const collageItems = document.querySelectorAll(".collage-container div");

      collageItems.forEach((item) => {
        item.addEventListener("click", () => {
          alert(`You clicked on ${item.getAttribute("data-city")}`);
        });
      });
    </script>
  </body>
</html>
